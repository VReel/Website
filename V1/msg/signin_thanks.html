<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>VReel</title>
  
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png">

    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

  <!-- PRELOADER -->
  <div class="lj-preloader"></div>
  <!-- /PRELOADER -->

  <!-- HEADER -->
  <header>

    <!-- HEADER OVERLAY --> 
    <div class="lj-overlay lj-overlay-color lj-overlay-image"></div>
    <!-- /HEADER OVERLAY -->
    
    <div class="container">
      <!-- LOGO & SOCIALS -->
        <div class="row">
          <!-- LOGO -->
          <div class="col-xs-12 col-sm-4 lj-logo">
            <a href="http://www.vreel.io" title="" data-scroll-reveal="enter left and move 40px over 1s">
              <img src="img/logo-1x.png" class="lj-logo-1x" alt="">
              <img src="img/logo-2x.png" class="lj-logo-2x" alt="">
            </a>
          </div>
          <!-- /LOGO -->
          <!-- SOCIALS -->
          <div class="col-sm-8 hidden-xs lj-socials">
            <ul class="lj-float-right" data-scroll-reveal="enter right and move 40px over 1s">
              <li><a class="fa fa-facebook" target="_blank" href="https://www.facebook.com/vreelteam"></a></li>
              <li><a class="fa fa-twitter" target="_blank" href="https://twitter.com/VReelTeam"></a></li>              
            </ul>
          </div>
          <!-- /SOCIALS -->
        </div>
      <!-- /LOGO & SOCIALS -->
      
      <!-- TITLE -->
        <div class="row">
          <div class="col-xs-12 lj-title" data-scroll-reveal="wait 0.5s, then enter top and move 20px over 1s">
            <h1 class="lj-text-center">Thank <span>You!</span></h1>
          </div>
        </div>
      <!-- /TITLE -->

      <!-- TITLE PARAGRAPH -->
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2 lj-title-paragraph">
            <p class="lj-text-center" data-scroll-reveal="wait 1s, then enter top and move 10px over 1s">
            	Thank you for joining us at VReel!
            	<br> Welcome onboard! =D
            	</p>
          </div>
        </div>
      <!-- /TITLE PARAGRAPH -->
      
      <!-- COUNTDOWN --> 
      <!--     
      <div class="row">
        <div class="col-sm-12 lj-countdown" data-scroll-reveal="wait 1.5s, then enter bottom and move 20px over 1s">
          <div class="row">

          </div>
        </div>
      </div>
      -->
      <!-- /COUNTDOWN -->
      
      <!-- HEADER BUTTON 
      <div class="row">
        <div class="col-xs-12 lj-header-button lj-block-center" data-scroll-reveal="wait 2s, then enter bottom and move 20px over 1s">
          <a href="#" title="">
            Participate
          </a>
        </div>
      </div>
      <!-- /HEADER BUTTON -->

    </div>
  </header>
  <!-- /HEADER -->

  <!-- MAIN 
  <div class="main">
    <div class="container">
      <div class="row">
        <!-- HEADING 
        <div class="col-sm-8 col-sm-offset-2 lj-icon-box-heading lj-text-center">
          <h1 data-scroll-reveal="wait 0.5s, then enter left and move 20px over 1s">Roles with <span>VReel</span></h1>          
          <p data-scroll-reveal="wait 0.5s, then enter right and move 20px over 1s">Your space for storing, sharing and re-living all your 360 images in VR.</p>          
        </div>
        <!-- /HEADING
      </div>
      <div class="row">
        <!-- COLUMNS
        <div class="col-sm-4 lj-icon-box lj-text-center">
          <span data-scroll-reveal="wait 0.5s, then enter left and move 20px over 1s"><i class="fa fa-pencil"></i></span>
          <h2 data-scroll-reveal="wait 0.5s, then enter left and move 20px over 1s">Designer</h2>
          <p data-scroll-reveal="wait 0.5s, then enter left and move 20px over 1s">
          	Will have great UX and Artistic sensibilities in order to improve the app's usability and help design future functionality.  
          	</p>
        </div>
        
		 <div class="col-sm-4 lj-icon-box lj-text-center">
          <span data-scroll-reveal="wait 0.5s, then enter right and move 20px over 1s"><i class="fa fa-code"></i></span>
          <h2 data-scroll-reveal="wait 0.5s, then enter right and move 20px over 1s">Developer</h2>
          <p data-scroll-reveal="wait 0.5s, then enter right and move 20px over 1s">          	
          	Back-End Developer with a background in Social Media development and working with AWS, in order to grow out the social functionality of the app.
          	</p>
        </div>
        <!-- /COLUMNS 
      </div>
    </div>
  </div>
  <!-- /MAIN -->
  
  
  <!-- FOOTER 
  <footer>
    <div class="container">
      <!-- SUBTITLE 
      <div class="row">
        <div class="col-xs-12 lj-subtitle">
          <h3 class="lj-text-center" id="newsletter-form" data-scroll-reveal="wait 0.5s, then enter top and move 20px over 1s"><span>VReel</span></h3>
        </div>
      </div>
      <!-- /SUBTITLE -->

      <!-- SUBTITLE PARAGRAPH
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 lj-subtitle-paragraph">
          <p class="lj-text-center" data-scroll-reveal="wait 0.5s, then enter top and move 20px over 1s">Quick, the train is about to leave the platform!</p>
        </div>
      </div>
      <!-- /SUBTITLE PARAGRAPH -->
      
      <!-- FORM
      <div class="row">
        <div class="col-xs-12 lj-form">
          <form id="newsletter" data-scroll-reveal="wait 0.5s, then enter bottom and move 20px over 1s"> 
            <div class="lj-block-center">
              <input type="text" value="" name="email" id="email" placeholder="Enter your e-mail">
              <input type="submit" value="Submit" name="submit">
            </div>
          </form>
          <div class="lj-message"></div>
        </div>
      </div>
      <!-- /FORM -->
      
      <!-- ADDRESS 
      <div class="row">
        <div class="col-sm-6 lj-address" data-scroll-reveal="wait 0.5s, then enter left and move 20px over 1s">
          <ul>
            <li><i class="fa-li fa fa-building-o"></i>Fleet Place House</li>
            <li>2 Fleet Place</li>
            <li>London, UK</li>
            <li>EC4M 7RF</li>
          </ul>
        </div>
        <div class="col-sm-6 lj-address" data-scroll-reveal="wait 0.5s, then enter right and move 20px over 1s">
          <ul>
            
           	<li><i class="fa-li fa fa-phone"></i>765-302-2878</li>
            <li>903-765-9492</li>
            
            <li><i class="fa-li fa fa-envelope-o"></i>hello@vreel.io</li>
          </ul>
        </div>
      </div>
      <!-- /ADDRESS 

      <!-- SOCIALS IN MOBILE -->
      <div class="row">
        <div class="col-xs-12 visible-xs lj-mobile-socials">
          <ul>
            <li><a class="fa fa-facebook" target="_blank" href="https://www.facebook.com/vreelteam"></a></li>
            <li><a class="fa fa-twitter" target="_blank" href="https://twitter.com/VReelTeam"></a></li>            
          </ul>
        </div>
      </div>
      <!-- /SOCIALS IN MOBILE -->
    </div>
  </footer>
  <!-- /FOOTER -->
  
  <!-- jQuery -->
  <script src="js/jquery-1.11.0.min.js"></script>
  <!-- Countdown -->
  <script src="js/jquery.countdown.js"></script>
  <!-- Backstretch -->
  <script src="js/jquery.backstretch.min.js"></script>
  <!-- Red Cap js scripts -->
  <script src="js/lj-redcap.js"></script>
  <!-- scrollReveal -->
  <script src="js/scrollReveal.js"></script>
  <script>
    (function($) {
      'use strict';
      window.scrollReveal = new scrollReveal();
    })();
  </script>
  
  </body>
</html>
